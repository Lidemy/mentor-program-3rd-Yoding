<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./hw3.css" />
<body>
    <div class="container">
        <div class="view"></div>
        <div class="pad">
            <div class = "firstLine line">
                <button class="plus btn count">+</button>
                <button class="ac btn">AC</button>
            </div>
            <div class = "line">
                <button class="minus btn count">-</button>
                <button class="btn num" data-value="9">9</button>
                <button class="btn num" data-value="8">8</button>
                <button class="btn num" data-value="7">7</button>
            </div>
            <div class = "line">
                <button class="times btn count">*</button>
                <button class="btn num" data-value="6">6</button>
                <button class="btn num" data-value="5">5</button>
                <button class="btn num" data-value="4">4</button>
            </div>
                <div class = "line">
                <button class="divide btn count">%</button>
                <button class="btn num" data-value="3">3</button>
                <button class="btn num" data-value="2">2</button>
                <button class="btn num" data-value="1">1</button>
            </div>
                <div class= "line">
                <button class="btn equal" background-color="orange">=</button>
                <button class="btn num" >.</button>
                <button class="btn num" data-value="0">0</button>
            </div>
            <div class="others">

            </div>
        </div>
    </div>
<script src="./hw3.js" charset="utf-8"></script>
</body>


</html>
